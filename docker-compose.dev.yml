version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://loom:loom@postgres:5432/loom
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: DEBUG
      ENVIRONMENT: development
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - .:/app
      - ./venv:/app/venv
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: loom
      POSTGRES_PASSWORD: loom
      POSTGRES_DB: loom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
