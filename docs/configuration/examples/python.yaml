# Python Project Configuration
#
# Tailored for Python projects with focus on:
# - PEP 8 style compliance
# - Type hints
# - Security (SQL injection, etc.)
# - Django/Flask patterns

models:
  default:
    base_url: https://api.openai.com/v1
    api_key_env: OPENAI_API_KEY
    model: gpt-4
    temperature: 0.0
    max_tokens: 4000

pipelines:
  # Python security review
  - name: python-security
    model: default
    prompt_file: prompts/python-security.md
    severity: blocker
    include_paths:
      - "**/*.py"
    exclude_paths:
      - "tests/**"
      - "**/*_test.py"
  
  # PEP 8 and best practices
  - name: python-style
    model: default
    prompt_file: prompts/python-pep8.md
    severity: warning
    include_paths:
      - "**/*.py"
  
  # Type hints check
  - name: type-hints
    model: default
    prompt_file: prompts/python-types.md
    severity: info
    include_paths:
      - "src/**/*.py"
      - "app/**/*.py"
  
  # Django-specific checks
  - name: django-patterns
    model: default
    prompt_file: prompts/django.md
    severity: warning
    include_paths:
      - "**/models.py"
      - "**/views.py"
      - "**/serializers.py"

triggers:
  branches:
    - main
    - develop
  
  # Skip auto-generated files
  ignore_paths:
    - "migrations/**"
    - "**/migrations/*.py"
    - "**/__pycache__/**"
    - "*.pyc"
  
  max_changes: 1000

output:
  summary: true
  inline_comments: true
  min_severity: info
  max_comments: 40
