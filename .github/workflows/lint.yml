name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install black ruff mypy
      - run: black --check src/ tests/
      - run: ruff check src/ tests/
      - run: mypy src/
